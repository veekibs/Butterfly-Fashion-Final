{% extends 'shop/base.html' %}
{% load static %}
{% block title %}register | butterfly fashion.{% endblock %}
{% block styles %}
  <link href="{% static 'shop/css/users.css' %}" rel="stylesheet"/>
{% endblock %}

{% block content %}

<section id="landingg"></section>

<div class="auth-container">
    <div class="auth-form">
        <h1>create account</h1>
        <form id="register-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="first_name">first name</label>
                <input type="text" id="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">last name</label>
                <input type="text" id="last_name" required>
            </div>
            <div class="form-group">
                <label for="email">email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" id="password" required minlength="8">
            </div>
            <button type="submit" class="auth-button">register</button>
        </form>
        <p class="auth-switch">already have an account? <a href="{% url 'login-page' %}">log in</a></p>
    </div>
</div>
{% endblock %}
